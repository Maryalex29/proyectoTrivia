<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Categoría</title>
        <link rel="stylesheet" href="../css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Outfit:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <div class="nombreContenedor"><h1 id="nombreUsuario"></h1></div>
            <div class="contenedorTitulos">
                <h1>TriviaQuiz</h1>
                <p>Elige una categoría</p>
            </div>
        </header>
        <main>
            <form class="formularioCategoria">
                <input
                    class="botonCategoria botonCultura"
                    type="button"
                    value="Cultura General"
                    onclick="redireccionarCultura()"
                />
                <input
                    class="botonCategoria botonPelicula"
                    type="button"
                    value="Películas"
                    onclick="redireccionarPelicula()"
                />
            </form>
        </main>
        <script src="../js/index.js"></script>
    </body>
</html>
